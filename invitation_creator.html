<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une invitation - Auberge du Manet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
	

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="logo-auberge.png" alt="Logo Auberge du Manet" class="logo">
        <h1>Auberge du Manet</h1>
    </header>

    <div class="container">
        <h2>Créer votre invitation personnalisée</h2>
        <form id="invitationForm">
            <!-- Type d'événement -->
            <label for="event_type">Type d'événement :</label>
            <select id="event_type" name="event_type" required>
                <option value="Mariage">Mariage</option>
                <option value="Anniversaire">Anniversaire</option>
                <option value="Fiançailles">Fiançailles</option>
                <option value="Baptême">Baptême</option>
                <option value="Repas de famille">Repas de famille</option>
                <option value="Soirée d'entreprise">Soirée d'entreprise</option>
                <option value="Autre">Autre</option>
            </select>

            <!-- Si autre -->
            <label for="other_event">Si autre, préciser :</label>
            <input type="text" id="other_event" name="other_event" placeholder="Précisez le type d'événement">

            <!-- Date -->
            <label for="event_date">Date de l'événement :</label>
            <input type="date" id="event_date" name="event_date" required>

            <!-- Heure -->
            <label for="event_time">Heure de l'événement :</label>
            <input type="time" id="event_time" name="event_time" required>

            <!-- Vos noms -->
            <label for="host_names">Nom(s) :</label>
            <input type="text" id="host_names" name="host_names" placeholder="Ex: Laura et Pierre" required>

            <!-- Lieu (fixe) -->
            <label for="location">Lieu :</label>
            <input type="text" id="location" name="location" value="Auberge du Manet" readonly>

            <!-- Infos supplémentaires -->
            <label for="additional_info">Informations supplémentaires :</label>
            <textarea id="additional_info" name="additional_info" placeholder="Ex: Dress code, RSVP, etc."></textarea>

            <!-- Bouton de génération -->
            <button type="button" onclick="generatePDF()">Générer mon invitation</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Auberge du Manet - Tous droits réservés</p>
    </footer>

        pdf.setFontSize(14);
        pdf.setTextColor(50, 50, 50);

            { label: "Type d'événement :", value: finalEventType },
            { label: "Date :", value: eventDate },
            { label: "Heure :", value: eventTime },
            { label: "Hôtes :", value: hostNames },
            { label: "Lieu :", value: location },
        ];

        let y = 80; // Position de départ en Y
        content.forEach(({ label, value }) => {
            pdf.text(`${label} ${value}`, 20, y);
            y += 10; // Espacement entre les lignes
        });

        // Ajouter une section stylisée pour les informations supplémentaires
        pdf.setFont("Helvetica", "italic");
        pdf.text("Informations supplémentaires :", 20, y + 10);

        pdf.setFont("Helvetica", "normal");
        pdf.text(additionalInfo || "Aucune", 20, y + 20, { maxWidth: 170 });

        // Ajouter un pied de page
        pdf.setFont("Helvetica", "italic");
        pdf.setFontSize(10);
        pdf.setTextColor(100, 100, 100);
        pdf.text("Auberge du Manet - 2024 - Tous droits réservés", 105, 290, { align: "center" });
